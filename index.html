<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwappu Terminal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .terminal {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .terminal-header {
            background-color: #00ff00;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .terminal-body {
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
        }
        .prompt::before {
            content: "$ ";
            color: #00ff00;
        }
        .command {
            margin-bottom: 10px;
        }
        .output {
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        h1, h2, h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        ul li::before {
            content: "> ";
            color: #00ff00;
        }
        .pill {
            display: inline-block;
            padding: 2px 10px;
            margin: 2px;
            border: 1px solid #00ff00;
            border-radius: 20px;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span>suwappu_terminal</span>
            <span>root@defi</span>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="command prompt">cat suwappu_whitepaper.txt</div>
            <div class="output" id="output"></div>
            <div class="command prompt"><span id="cursor" class="blink">â–ˆ</span></div>
        </div>
    </div>

    <script>
        const content = `Suwappu: A New Reality in DeFi
White Paper for a Revolutionary Layer 1

Vision:
Suwappu is a paradigm shift in the digital realm, focusing on aggregating, swapping, lending, and building the largest stablecoin pools.

The DeFi Challenges:
> Liquidity Fragmentation across chains
> Bridge risk and uncertainty
> Complex UI and wallet security issues
> High latency and network congestion
> Limited cross-chain functionality

Breaking Free from the System:
Building on top of DeFi primitives like UNI, COMP, AAVE, and CURVE, Suwappu introduces:
[Innovative liquidity aggregation] [Move chain solution] [Intuitive UI] [Cross-chain interoperability] [Entangled Rollups + zk Proofs]

The Architecture of Our Digital Reality:
- Smart Contract Layer: The foundation of Suwappu's core functionality.
- Dapp Chain Scaling: Utilizing ZKM's Entangled Rollup and MoveVM for unprecedented scalability.
- Liquidity Aggregation: A novel protocol connecting through 1inch for EVM and beyond.

"Let's try something new and cool" - anon

Choose your path: [S]tay or [J]oin Suwappu
`;

        const output = document.getElementById('output');
        const cursor = document.getElementById('cursor');
        let i = 0;

        function typeWriter() {
            if (i < content.length) {
                output.innerHTML += content.charAt(i);
                i++;
                window.scrollTo(0, document.body.scrollHeight);
                setTimeout(typeWriter, Math.random() * 50 + 10);
            } else {
                cursor.style.display = 'inline-block';
            }
        }

        typeWriter();
    </script>
</body>
</html>
