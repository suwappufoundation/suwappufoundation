    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .terminal {
            width: 95%;
            max-width: 600px;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .terminal-header {
            background-color: #00ff00;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            text-decoration: none;
        }
        .skip-link:focus {
            top: 0;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
        }
        
        .terminal {
            width: 100%;
            max-width: 700px;
            background-color: #0a0a0a;
            border: 2px solid #00ff41;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.15),
                inset 0 0 60px rgba(0, 255, 65, 0.03);
        }
        
        .terminal-header {
            background: linear-gradient(180deg, #00ff41 0%, #00cc33 100%);
            color: #0a0a0a;
            padding: 8px 14px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        
        .terminal-dots {
            display: flex;
            gap: 6px;
        }
        .terminal-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0a0a0a;
            opacity: 0.4;
        }
        
        .terminal-body {
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .terminal-body:focus {
            outline: 2px solid #00ff41;
            outline-offset: -2px;
        }
        
        .command {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .command::before {
            content: "$ ";
            color: #00ff41;
            font-weight: bold;
        }
        
        #output {
            margin: 0 0 20px 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            background: transparent;
            border: none;
        }
        
        .cursor {
            display: inline-block;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        /* Respect reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .cursor {
                animation: none;
            }
        }
        
        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            width: 100%;
            max-width: 700px;
        }
        
        .control-btn {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .control-btn:hover,
        .control-btn:focus {
            background: #00ff41;
            color: #0a0a0a;
            outline: none;
        }
        .control-btn:focus-visible {
            box-shadow: 0 0 0 3px rgba(0, 255, 65, 0.4);
        }
        .control-btn[aria-pressed="true"] {
            background: #00ff41;
            color: #0a0a0a;
        }
        
        /* Instructions */
        .instructions {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(0, 255, 65, 0.08);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 6px;
            width: 100%;
            max-width: 700px;
            font-size: 13px;
            text-align: center;
        }
        .instructions kbd {
            display: inline-block;
            padding: 2px 8px;
            background: #00ff41;
            color: #0a0a0a;
            border-radius: 3px;
            font-family: inherit;
            font-weight: bold;
            margin: 0 2px;
        }
        .instructions.hidden {
            display: none;
        }
        
        /* Choice buttons for accessibility */
        .choice-buttons {
            display: none;
            gap: 12px;
            margin-top: 12px;
        }
        .choice-buttons.visible {
            display: flex;
        }
        .choice-btn {
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .choice-btn:hover,
        .choice-btn:focus {
            background: #00ff41;
            color: #0a0a0a;
            outline: none;
            transform: translateY(-2px);
        }
        
        a {
            color: #00ff41;
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        a:hover,
        a:focus {
            color: #ffffff;
            outline: none;
        }
        .widget-container {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .widget-title {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        .veraswap-iframe {
            border: 1px solid #00ff00;
            border-radius: 8px;
        }

        /* Media query for mobile screens */
        @media (max-width: 600px) {
            body, html {
                font-size: 12px;
            }
            .container {
                padding: 10px;
                gap: 15px;
            }
            .terminal {
                width: 100%;
                max-width: 100%;
                border-radius: 0;
            }
            .terminal {
                max-width: 100%;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            .terminal-body {
                padding: 10px;
                height: 60vh;
            }
            .widget-container {
                width: 100%;
                padding: 15px;
            }
            .veraswap-iframe {
                width: 100% !important;
                height: 400px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <span>suwappu_terminal</span>

            </div>
            <div class="terminal-body" id="terminal-body">
                <div class="command prompt">cat suwappu_whitepaper.txt</div>

                <div class="command prompt" id="command-prompt"><span id="cursor" class="blink">█</span></div>

        <div class="widget-container">

            ></iframe>

    </div>

    <script>
        (function() {
            'use strict';
            
            const WHITEPAPER = ` _____                                       
/  ___|                                      
\\ \`--.  _   _ __      __  __ _  _ __   _ __  _   _ 
 \`--. \\| | | |\\ \\ /\\ / / / _\` || '_ \\ | '_ \\| | | |
/\\__/ /| |_| | \\ V  V / | (_| || |_) || |_) | |_| |
\\____/  \\__,_|  \\_/\\_/   \\__,_|| .__/ | .__/ \\__,_|
                               | |    | |         
                               |_|    |_|         
===============================================
            A New Reality in DeFi
      White Paper for a Revolutionary ZKVM Layer 1
===============================================

[Vision]
Suwappu is a paradigm shift in the digital realm, focusing on:
 • Aggregating
 • Swapping
 • Lending
 • Building the largest stablecoin pools

[The DeFi Challenges]
 > Liquidity Fragmentation across chains
 > Bridge risk and uncertainty
 > Complex UI and wallet security issues
 > High latency and network congestion
 > Limited cross-chain functionality

[Breaking Free from the System]
Building on top of DeFi primitives like UNI, COMP, AAVE, and CURVE, 
Suwappu introduces:

 ┌────────────────────────┐ ┌─────────────────┐ ┌─────────────┐
 │ Innovative liquidity   │ │ ZKVM chain      │ │ Intuitive   │
 │ aggregation            │ │ solution        │ │ UI          │
 └────────────────────────┘ └─────────────────┘ └─────────────┘
 ┌────────────────────────┐ ┌───────────────────────────────┐
 │ Cross-chain            │ │ Entangled Rollups +           │
 │ interoperability       │ │ zk Proofs                     │
 └────────────────────────┘ └───────────────────────────────┘

[The Architecture of Our Digital Reality]
 • Smart Contract Layer: 
   The foundation of Suwappu's core functionality.
 • Dapp Chain Scaling: 
   Utilizing ZKM's Entangled Rollup and MoveVM for unprecedented scalability.
 • Liquidity Aggregation: 
   A novel protocol connecting through 1inch for EVM and beyond.

     "Let's try something new and cool" - anon

[Choose your path]
   [S]tay with the old system
   [J]oin Suwappu and reshape DeFi
`;

            // DOM elements
            const output = document.getElementById('output');
            const cursor = document.getElementById('cursor');
            const commandPrompt = document.getElementById('command-prompt');
            const terminalBody = document.getElementById('terminal-body');
            const instructions = document.getElementById('instructions');
            const choiceButtons = document.getElementById('choice-buttons');
            const btnJoin = document.getElementById('btn-join');
            const btnStay = document.getElementById('btn-stay');
            const btnSkip = document.getElementById('btn-skip');
            const btnSlow = document.getElementById('btn-slow');
            const btnNormal = document.getElementById('btn-normal');
            const btnFast = document.getElementById('btn-fast');
            const btnRestart = document.getElementById('btn-restart');
            
            // State
            let charIndex = 0;
            let typingTimeout = null;
            let isTyping = false;
            let choiceMade = false;
            let speed = 'normal'; // slow, normal, fast
            
            // Speed settings (ms)
            const speeds = {
                slow: { base: 60, variance: 40 },
                normal: { base: 15, variance: 20 },
                fast: { base: 2, variance: 5 }
            };
            
            // Check for reduced motion preference
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            function getDelay() {
                const s = speeds[speed];
                return Math.random() * s.variance + s.base;
            }
            
            function typeWriter() {
                if (charIndex < WHITEPAPER.length) {
                    isTyping = true;
                    output.textContent += WHITEPAPER.charAt(charIndex);
                    charIndex++;
                    
                    // Scroll within terminal body
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                    
                    typingTimeout = setTimeout(typeWriter, getDelay());
                } else {
                    finishTyping();
                }
            }
            
            function finishTyping() {
                isTyping = false;
                charIndex = WHITEPAPER.length;
                output.textContent = WHITEPAPER;
                cursor.style.display = 'inline-block';
                instructions.classList.remove('hidden');
                choiceButtons.classList.add('visible');
                terminalBody.scrollTop = terminalBody.scrollHeight;
                
                // Focus the terminal for keyboard input
                terminalBody.focus();
            }
            
            function skipTyping() {
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                    typingTimeout = null;
                }
                finishTyping();
            }
            
            function restart() {
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                    typingTimeout = null;
                }
                
                charIndex = 0;
                isTyping = false;
                choiceMade = false;
                output.textContent = '';
                cursor.style.display = 'inline-block';
                commandPrompt.innerHTML = '<span id="cursor" class="cursor" aria-hidden="true">█</span>';
                instructions.classList.add('hidden');
                choiceButtons.classList.remove('visible');
                
                // Remove any response elements added after choices
                const responses = terminalBody.querySelectorAll(':scope > div[style]');
                responses.forEach(el => el.remove());
                
                if (prefersReducedMotion) {
                    finishTyping();
                } else {
                    typeWriter();
                }
            }
            
            function setSpeed(newSpeed) {
                speed = newSpeed;
                
                // Update button states
                btnSlow.setAttribute('aria-pressed', newSpeed === 'slow');
                btnNormal.setAttribute('aria-pressed', newSpeed === 'normal');
                btnFast.setAttribute('aria-pressed', newSpeed === 'fast');
            }
            
            function handleChoice(choice) {
                if (choiceMade) return;
                choiceMade = true;
                
                instructions.classList.add('hidden');
                choiceButtons.classList.remove('visible');
                
                // Update prompt to show chosen key
                commandPrompt.textContent = choice;
                
                // Create response
                const response = document.createElement('div');
                response.style.marginTop = '20px';
                
                if (choice === 'j') {
                    const text1 = document.createTextNode('Excellent choice! Welcome to the future of DeFi.\n\nJoin our Telegram group to stay updated and connect with the Suwappu community:\n');
                    
                    const link = document.createElement('a');
                    link.href = 'https://t.me/suwappucommunity';
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.textContent = 'https://t.me/suwappucommunity';
                    
                    const text2 = document.createTextNode('\n\nThank you for choosing Suwappu. Together, we will reshape the DeFi landscape!');
                    
                    response.appendChild(text1);
                    response.appendChild(link);
                    response.appendChild(text2);
                } else {
                    response.textContent = 'We understand. Change can be daunting. Feel free to return when you\'re ready to embrace the future of DeFi.';
                }
                
                // Add response after output
                output.parentNode.insertBefore(response, commandPrompt);
                
                // Add new prompt
                const newPrompt = document.createElement('div');
                newPrompt.className = 'command';
                newPrompt.innerHTML = '<span class="cursor" aria-hidden="true">█</span>';
                commandPrompt.innerHTML = '';
                commandPrompt.appendChild(newPrompt.firstChild);
                
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }
            
            // Event listeners
            btnSkip.addEventListener('click', skipTyping);
            btnRestart.addEventListener('click', restart);
            btnSlow.addEventListener('click', () => setSpeed('slow'));
            btnNormal.addEventListener('click', () => setSpeed('normal'));
            btnFast.addEventListener('click', () => setSpeed('fast'));
            btnJoin.addEventListener('click', () => handleChoice('j'));
            btnStay.addEventListener('click', () => handleChoice('s'));
            
            // Keyboard handler (using keydown instead of deprecated keypress)
            document.addEventListener('keydown', function(event) {
                if (choiceMade) return;
                
                const key = event.key.toLowerCase();
                
                if (!isTyping && (key === 'j' || key === 's')) {
                    event.preventDefault();
                    handleChoice(key);
                }
            });
            
            // Initialize
            instructions.classList.add('hidden');
            
            if (prefersReducedMotion) {
                // Skip animation for users who prefer reduced motion
                finishTyping();
            } else {
                typeWriter();
            }
        })();
    </script>
