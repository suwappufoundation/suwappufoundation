<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwappu Terminal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.2;
        }
        .terminal {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .terminal-header {
            background-color: #00ff00;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .terminal-body {
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .prompt::before {
            content: "$ ";
            color: #00ff00;
        }
        .command {
            margin-bottom: 10px;
        }
        .output {
            margin-bottom: 20px;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        a {
            color: #00ff00;
            text-decoration: underline;
        }
        a:hover {
            color: #ffffff;
        }
        @media (max-width: 600px) {
            body, html {
                font-size: 12px;
            }
            .terminal {
                width: 100%;
                max-width: 100%;
                margin: 0;
                border-radius: 0;
            }
            .terminal-header {
                font-size: 14px;
                padding: 8px;
            }
            .terminal-body {
                padding: 10px;
                height: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span>suwappu_terminal</span>
            <span>root@defi</span>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="command prompt">cat suwappu_whitepaper.txt</div>
            <div class="output" id="output">Fetching data...</div>
            <div class="command prompt" id="command-prompt"><span id="cursor" class="blink">█</span></div>
        </div>
    </div>

    <script>
        const typingSound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Placeholder sound URL
        const content = `
===============================================
            A New Reality in DeFi
      White Paper for a Revolutionary Layer 1
===============================================

[Vision]
Suwappu is a paradigm shift in the digital realm, focusing on:
 • Aggregating
 • Swapping
 • Lending
 • Building the largest stablecoin pools

[The DeFi Challenges]
===============================================
 > Liquidity Fragmentation across chains
 > Bridge risk and uncertainty
 > Complex UI and wallet security issues
 > High latency and network congestion
 > Limited cross-chain functionality

[Breaking Free from the System]
===============================================
Building on top of DeFi primitives like UNI, COMP, AAVE, and CURVE, 
Suwappu introduces:

 ┌────────────────────────┐ ┌─────────────────┐ ┌─────────────┐
 │ Innovative liquidity   │ │ Move chain      │ │ Intuitive   │
 │ aggregation            │ │ solution        │ │ UI          │
 └────────────────────────┘ └─────────────────┘ └─────────────┘
 ┌────────────────────────┐ ┌───────────────────────────────┐
 │ Cross-chain            │ │ Entangled Rollups +           │
 │ interoperability       │ │ zk Proofs                     │
 └────────────────────────┘ └───────────────────────────────┘

[Choose your path]
   [S]tay with the old system
   [J]oin Suwappu and reshape DeFi
`;

        const output = document.getElementById('output');
        const cursor = document.getElementById('cursor');
        const commandPrompt = document.getElementById('command-prompt');
        let i = 0;

        function typeWriter() {
            if (i < content.length) {
                typingSound.play();
                if (content.charAt(i) === '\n') {
                    output.innerHTML += '<br>';
                } else {
                    output.innerHTML += content.charAt(i);
                }
                i++;
                document.getElementById('terminal-body').scrollTop = document.getElementById('terminal-body').scrollHeight;
                setTimeout(typeWriter, Math.random() * 30 + 5);
            } else {
                cursor.style.display = 'inline-block';
                window.addEventListener('keypress', handleKeyPress);
            }
        }

        function handleKeyPress(event) {
            if (event.key.toLowerCase() === 'j') {
                highlightChoice('j');
                commandPrompt.innerHTML = 'j';
                setTimeout(() => {
                    output.innerHTML += '<br><br>Excellent choice! Welcome to the future of DeFi.<br><br>';
                    output.innerHTML += 'Join our Telegram group to stay updated and connect with the Suwappu community:<br>';
                    output.innerHTML += '<a href="https://t.me/suwappucommunity" target="_blank">https://t.me/suwappucommunity</a><br><br>';
                    output.innerHTML += 'Thank you for choosing Suwappu. Together, we will reshape the DeFi landscape!<br><br>';
                    commandPrompt.innerHTML = '<span class="prompt"></span><span class="blink">█</span>';
                }, 500);
            } else if (event.key.toLowerCase() === 's') {
                highlightChoice('s');
                commandPrompt.innerHTML = 's';
                setTimeout(() => {
                    output.innerHTML += '<br><br>We understand. Change can be daunting. Feel free to return when you\'re ready to embrace the future of DeFi.<br><br>';
                    commandPrompt.innerHTML = '<span class="prompt"></span><span class="blink">█</span>';
                }, 500);
            }
        }

        function highlightChoice(choice) {
            commandPrompt.innerHTML = `<span style="color: #ffffff; background: #00ff00; padding: 2px 4px;">${choice.toUpperCase()}</span>`;
        }

        setTimeout(() => {
            output.innerHTML = '';
            typeWriter();
        }, 1000);
    </script>
</body>
</html>
